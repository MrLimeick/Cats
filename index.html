<!DOCTYPE html>

                <h1>Это кот, кот Максвелл</h1>

        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Big_Floppa_1869.jpg/500px-Big_Floppa_1869.jpg" width="300">

        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/ru/6/6b/NyanCat.gif" width="300">
            <div class="meta">
                <h1>NyanCat!</h1>
                <h3>Ты тоже это слышишь?</h3>
                <a href="https://ru.wikipedia.org/wiki/Nyan_Cat">На вики!</a>
